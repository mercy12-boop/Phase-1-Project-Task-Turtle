<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Turtle</title>
    <link rel="icon" type="image/x-icon" href="Images/cherry blossoms.png" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.cdnfonts.com/css/great-notes" rel="stylesheet" />
  </head>
  <body>
    <h1>Welcome to the habits tracker 💪:</h1>
    <h2>⭐ Affirmation of the day ⭐</h2>
    <h3>Habits</h3>
    <form id="habitForm">
      <label for="habitName">Habit</label>
      <input type="text" id="habitName" name="habitName" required /><br />
      <!-- Defining the categories to track -->
      <label for="habitCategory">Category</label>
      <!-- To add the dropdown -->
      <select name="habitCategory" id="habitCategory">
        <option value="Work">Work</option>
        <option value="School">School</option>
        <option value="Health and Nutrition">Health and Nutrition</option>
        <option value="Self Care">Self Care</option>
        <option value="Fitness">Fitness</option>
      </select>
      <!-- Enclose the categories with the select to diplay all -->

      <br />
      <label for="Frequency">Frequency</label>
      <select name="Frequency" id="Frequency">
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Montly">Monthly</option>
      </select>
      <br />
    </form>
    <br />
    <button id="button1" class="button1">Add habit to habits tracker!</button>
    <br />
    <h3>Habits by category</h3>
    <div>
      <h4 class="category">Work</h4>
      <ul></ul>
    </div>
    <div>
      <h4 class="category">School</h4>
      <ul></ul>
    </div>
    <div>
      <h4 class="category">Health and Nutrition</h4>
      <ul></ul>
    </div>
    <div>
      <h4 class="category">Self Care</h4>
      <ul></ul>
    </div>
    <div>
      <h4 class="category">Fitness</h4>
      <ul></ul>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
